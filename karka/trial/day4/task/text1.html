<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <label for="uname">User Name</label>
    <input type="text" id="uname" placeholder="Enter the name"><br>

    <label for="pword">Pass Word</label>
    <input type="text" id="pword" placeholder="Enter the password"><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="name@gmail.com"><br>

    <h2>Gender</h2>  
    <input type="radio" id="male" name="gender" > 
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" > 
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" > 
    <label for="other">Other</label>

    <h2>Skills</h2>
    <input type="checkbox" id="html" name="html">
    <label for="html">HTML</label>

    <input type="checkbox" id="css" name="CSS">
    <label for="css">CSS</label>

    <input type="checkbox" id="js" name="js">
    <label for="js">JS</label><br>
    
<h4>country</h4>
<select id="country">
        <option value="india">India</option>
        <option value="iran">Iran</option>
        <option value="usa">USA</option>
    </select><br>

    <button>submit</button>


</body>
</html>
